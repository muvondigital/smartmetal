version: '3.8'

services:
  # PostgreSQL Database (for local development only)
  # In production, use managed Supabase instance
  db:
    image: postgres:15-alpine
    container_name: smartmetal-db
    environment:
      POSTGRES_DB: smartmetal_dev
      POSTGRES_USER: smartmetal_user
      POSTGRES_PASSWORD: smartmetal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartmetal_user -d smartmetal_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartmetal-network

  # Redis (optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: smartmetal-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartmetal-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartmetal-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://smartmetal_user:smartmetal_password@db:5432/smartmetal_dev
      JWT_SECRET: dev-jwt-secret-change-in-production
      REDIS_URL: redis://redis:6379
      # Azure credentials (set these in .env file)
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY:-}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4}
      AZURE_DOC_INTELLIGENCE_ENDPOINT: ${AZURE_DOC_INTELLIGENCE_ENDPOINT:-}
      AZURE_DOC_INTELLIGENCE_KEY: ${AZURE_DOC_INTELLIGENCE_KEY:-}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for development hot-reload
      - ./backend/src:/app/src:ro
      # Mount for logs
      - ./backend/logs:/app/logs
    networks:
      - smartmetal-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:4000/api
    container_name: smartmetal-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smartmetal-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartmetal-network:
    driver: bridge
