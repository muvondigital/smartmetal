# SmartMetal Backend - Cloud Build Configuration
# Automatically builds and deploys to Cloud Run on push to main branch
#
# Prerequisites:
# 1. Enable Cloud Build API: gcloud services enable cloudbuild.googleapis.com
# 2. Enable Cloud Run API: gcloud services enable run.googleapis.com
# 3. Grant Cloud Build permissions to deploy to Cloud Run:
#    gcloud projects add-iam-policy-binding $PROJECT_ID \
#      --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#      --role="roles/run.admin"
#    gcloud projects add-iam-policy-binding $PROJECT_ID \
#      --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#      --role="roles/iam.serviceAccountUser"

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smartmetal-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smartmetal-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'backend'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smartmetal-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smartmetal-backend:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smartmetal-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smartmetal-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GCP_PROJECT_ID=GCP_PROJECT_ID:latest,DOCUMENT_AI_PROCESSOR_ID=DOCUMENT_AI_PROCESSOR_ID:latest'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'asia-southeast1'  # Singapore - closest to Malaysia

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/smartmetal-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smartmetal-backend:latest'

# Build timeout (10 minutes)
timeout: '600s'
